# spark-reporter

extent.reporter.spark.start=false
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.out=src/reports/SparkReport/Spark Mobile_Automation.html

# log-reporter

extent.reporter.logger.start=true
extent.reporter.logger.out=src/reports/LoggerReport/test_log.html

#HTML Reporter

extent.reporter.html.start=true
extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.html.out=src/reports/SparkReport/Mobile Automation.html

extent.reporter.pdf.start=true
extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.pdf.out=src/reports/PdfReport/Mobile Automation.pdf

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log


# screenshot config

screenshot.rel.path=../
screenshot.dir=src/reports/screenshots/
screenshot.rel.path=../screenshots/